<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator-calories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
    <div class="container-fluid d-flex justify-content-center align-items-center bg-black bg-opacity-25">
        <!-- คำนวน bmr  -->
        <div class="container-fluid text-center ">
            <h1 class="m-5">Calculate BMI</h1>
            <h3>"What is your gender?"</h3>
            <div class="container-fluid d-flex text-center justify-content-center">
                <div class="form-check m-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        onchange="male(this)">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <h4>male <i class="fa-solid fa-mars"></i></h4>
                    </label>
                </div>
                <div class="form-check m-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        onchange="female(this)">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <h4>female <i class="fa-solid fa-venus"></i></h4>
                    </label>
                </div>




            </div>
            <div class="container-fluid text-center d-flex justify-content-center mb-5 ">
                <button type="button" class="btn btn-outline-secondary mx-2" onclick="calculateBMR()">Calculate</button>
                <div class="p-2" id="bmr"></div>
            </div>


        </div>
        <!-- คำนวน tdee -->
        <div class="container-fluid text-center">
            <h1 class="m-5">Calculate TDEE</h1>
            <h3 class="m-5">"Select your activity"</h3>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 ">
                        <div class="container-fluid mb-5">
                            <select class="form-select" onchange="handleSelection(this)">
                                <option selected>เลือกกิจกรรมของคุณ</option>
                                <option value="1">ไม่ออกกำลังกายหรือกิจวัตรประจำวันเป็นการทำงานนั่งโต๊ะ</option>
                                <option value="2">ออกกำลังกายเบา ๆ หรือออกกำลังกาย 1 – 2 ครั้งต่อสัปดาห์</option>
                                <option value="3">ออกกำลังกายปานกลาง หรือออกกำลังกาย 3 – 5 ครั้งต่อสัปดาห์</option>
                                <option value="4">ออกกำลังกายหนัก หรือออกกำลังกาย 6 – 7 ครั้งต่อสัปดาห์</option>
                                <option value="5">ออกกำลังกายหนักมาก หรือออกกำลังกายทุกวัน วันละ 2 เวลา</option>
                            </select>
                        </div>
                        <div class="container-fluid text-center d-flex justify-content-center mb-5">
                            <button type="button" class="btn btn-outline-secondary mx-2"
                                onclick="calculateTDEE()">Calculate</button>
                            <div class="p-2" id="tdee"></div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid d-flex justify-content-center p-5 ">
        <div class="row">
            <div class="col-6 text-center">
                <h1>Plan your weight</h1>

                <div class="container-fluid d-flex my-5 justify-content-center">
                    <button type="button" class="btn btn-outline-secondary mx-2" onclick="lose()">Lose Weight</button>
                    <button type="button" class="btn btn-outline-secondary mx-2" onclick="gain()">Gain Weight</button>
                </div>
                <div class="p-2" id="lose"></div>
                <div class="p-2" id="gain"></div>

                <div class="container-fluid text-start p-5">
                    <h2>What calories your eat to day??</h2>
                    <div class="row">
                        <div class="col-6 d-flex text-center align-items-center">
                            <h6>enter calories you eat</h6>
                            <button type="button" class="btn btn-outline-secondary mx-2"
                                onclick="daily()">start</button>

                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                    <div class="container-fluid mt-3">
                        <div id="calories-list"></div><br>
                        <h5 id="result"></h5>
                    </div>

                </div>
            </div>
            <div class="col-6">
                <img src="https://viendongshop.vn/wp-content/uploads/cach-tinh-bmr-va-tdee.jpg" class="img-fluid"
                    alt="...">
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/ba9807ef29.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>




</html>
